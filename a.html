<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button is="button-hello">hello world</button>
</body>
</html>
<script>
   document.registerElement('button-hello', {
        prototype: Object.create(HTMLButtonElement.prototype, {
            createdCallback: {
                value: function createdCallback() {
                    this.addEventListener('click', () => {
                        alert('hello world')
                })
                }
            }
        }),
        extends: 'button'
    })


</script>
